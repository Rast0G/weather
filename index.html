<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="./weather-2.css">
      <style>
    #map { height: 50vh;}
  </style>
    <!--<script src="./weather-2.js"></script>-->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <div class="bg-gradient" id="bg-gradient"></div>
    
    <div class="container">
        <header>
            <h1 class="app-title">Weather</h1>
        </header>

        <div class="error-message" id="error-message">
            Unable to get weather data for this location. Please try another area.
        </div>

        <main class="main-content">
            <div id="map"></div>

            <div class="weather-container js-weather-container" id="weather-container"></div>
        </main>

        <footer>
            <p>Weather data provided by OpenWeather</p>
        </footer>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
